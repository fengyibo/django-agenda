<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='{{MEDIA_URL}}css/fullcalendar.css' />
<script type='text/javascript' src='{{MEDIA_URL}}js/fullcalendar.min.js'></script>
<script type='text/javascript' src='{{MEDIA_URL}}js/jquery-1.4.3.min.js'></script>
<script type='text/javascript' src='{{MEDIA_URL}}js/jquery-ui-1.8.5.custom.min.js'></script>
<script type='text/javascript'>
	$(document).ready(function() {
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		m = m-1;
		
		$('#calendar').fullCalendar({
			theme: true,
			minTime: '8:00',
			maxTime: '6:00pm',
			defaultView: 'agendaDay',
			dayNames: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
			dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
			monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
      contentHeight: 470,
      

			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			
			eventClick: function(calEvent, jsEvent, view) {
        $('#modal-content').attr({'src':'/editar/'+calEvent.id+'/'});
        agregarEditar();
        $(this).css('border-color', 'red');
      },
      dayClick: function(date, allDay, jsEvent, view) {
        $('#modal-content').attr({'src':'/agregar/'});
        agregarEditar();
      },
      eventDrop: function(event,dayDelta,minuteDelta,allDay,revertFunc) {
        if (!confirm("Desea realizar esos cambios?")) {
            revertFunc();
        }else{            
            cambiar_fechas(event, dayDelta);
        }
      },
      eventResize: function(event,dayDelta,minuteDelta,revertFunc) {
        if (!confirm("Desea realizar esos cambios?")) {
            revertFunc();
        }
        else{            
            cambiar_fechas(event, dayDelta);
        }
      },
			editable: true,
			events: '/agenda/agenda/1/',		
			
		});	
		
	});
	function cambiar_fechas(event, dayDelta){
	  $.post('/cambiar_fechas/',{
	    id: event.id,
	    start: event.start.getHours()+':'+event.start.getMinutes(),
			end: event.end.getHours()+':'+event.end.getMinutes(),
			fecha: event.start.getFullYear()+'-'+(event.start.getMonth()+1)+'-'+event.start.getDate(),
	  },	    	
    function(data) {				
		  if (data != "ERROR") {        			        
        //top.location.href = '/';
      }      
		});
	} 
	function agregarEditar(){
	   $('#modal-content').modal(
			{
				opacity:60,
				onOpen: function (dialog) {
					dialog.overlay.fadeIn('slow', function () {
						dialog.data.hide();
						dialog.container.fadeIn('slow', function () {
							dialog.data.slideDown('slow');
						});
					});
				},
				containerCss:{
					height:280,
					width:450,
				},
				onClose: function (dialog) {
					dialog.data.fadeOut('slow', function () {
						dialog.container.hide('slow', function () {
							dialog.overlay.slideUp('slow', function () {
								$.modal.close();
							});
						});
					});
				}
			}
		);
  }
	

</script>
<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 13px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 850px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
<iframe style="display: none;" id="modal-content" src=""
	width="450px"
	height="280px"
	scrolling="no"
	frameborder="0">
</iframe>
</body>
</html>
